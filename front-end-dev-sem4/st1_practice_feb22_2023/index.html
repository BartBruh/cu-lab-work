<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var board_size = prompt();

        function print(board_size){
            for (let i = 0; i < board_size; i++){
                if (i % 2 == 0){
                    for (let j = 0; j < board_size; j++){
                        if (j % 2 == 0) document.write("#");
                        else document.write("*");
                    }
                }else{
                    for (let j = 0; j < board_size; j++){
                        if (j % 2 == 0) document.write("*");
                        else document.write("#");
                    }
                }
                newLine();
            }
        }
        function newLine(){
            document.write("<br>");
        }

        print(board_size);

    </script>
</body>
</html>
