<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Decoration-Break</title>
  <style>
    span {
      background-color: wheat;
      font-size: 21px;
      line-height: 52px;
      border: 2px solid black;
      border-radius: 5px;
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
    }
  </style>
</head>
<body>
  <h1>Box-Decoration-Break</h1>
  <span>
    Lorem ipsum, <br> dolor sit amet consectetur adipisicing <br> elit. Nostrum omnis nihil <br> autem quas ut, maxime eos! Dicta <br> eos inventore temporibus.
  </span>
</body>
</html>
