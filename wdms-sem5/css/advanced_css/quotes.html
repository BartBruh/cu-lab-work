<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/quotes">https://developer.mozilla.org/en-US/docs/Web/CSS/quotes</a>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Quotes Property</title>
  <style>
    body {
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
    }
    q {
      quotes: "$$$" "&&&" "'''''" "'''''";
    }
  </style>
</head>

<body>
  <h1>CSS Quotes Property</h1>
  <q>
    outer q start - 
    <q>
      inner q
    </q>
    outer q end
  </q>
</body>

</html>
