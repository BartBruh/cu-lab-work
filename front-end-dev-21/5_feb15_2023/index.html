<body>
    <!-- BASIC CALCULATOR -->
    <h2>Basic Calculator</h2>
    <form action="#" id="basic-calculator">
        <input type="text" name="num1" id="num1" value="12"><br>
        <input type="text" name="num2" id="num2" value="12"><br>
    
        <input type="button" value="+" onclick="answer('+')">
        <input type="button" value="-" onclick="answer('-')">
        <input type="button" value="*" onclick="answer('*')">
        <input type="button" value="/" onclick="answer('/')">
    
        <br>
        <div id="answer"></div>
    </form><br><br><br>

    <!-- CONVERT TO UPPERCASE WHILE TYPING -->
    <h2>Convert To Uppercase While Typing</h2>
    <form action="#" id="convert-to-uppercase">
        <input type="text" name="original-text" id="original-text">
    </form>

    <script src="script2.js"></script>
